  <!DOCTYPE html>
  <html>

  <head>
    <meta charset="utf-8">
    <title>Forms</title>
  </head>

  <body>
    <div style="width:50%;">
      <hr style="background-color: black;height: 30px;" />
      <form action="http://www.example.com/review.php" method="get">
        <fieldset>
          <legend>Your Details:</legend>
          <label>Name: </label>
          <input type="text" name="name" size="30" maxlength="100" />
          <br />
          <br />
          <label>Email: </label>
          <input type="email" name="email" size="30" maxlength="100" />
          <br />
        </fieldset>
        <br />
        <fieldset>
          <legend>Your Review:</legend>
          <p>How did you know about us?
            <select>
              <option value="Google">Google</option>
              <option value="Facebook">Facebook</option>
              <option value="Newspaper">News Paper</option>
            </select>
          </p>
          <p>Would you visit again?</p>
          <input type="radio" value="Yes"> Yes
          <input type="radio" value="No"> No
          <input type="radio" value="Maybe"> Maybe
          <br />
          <br /> Comment:
          <br />
          <textarea rows="6" cols="70" name='comment' id='comment'></textarea>
          <br />
          <br />
          <input type="checkbox" checked> Sign me up for email updates
          <br />
          <input type="submit" value="Submit Review">
        </fieldset>
        <br />
      </form>
    </div>
  </body>

  </html>
